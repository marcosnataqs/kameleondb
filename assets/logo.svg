<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for chameleon body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    
    <!-- Gradient for eye -->
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="70%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </radialGradient>
    
    <!-- Gradient for database elements -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#F0FDF4" filter="url(#shadow)"/>
  
  <!-- Chameleon body - stylized -->
  <g transform="translate(80, 100)">
    <!-- Main body -->
    <path d="M180 200 
             C 220 160, 280 140, 300 160 
             C 320 180, 340 200, 340 240
             C 340 280, 320 320, 280 340
             C 240 360, 180 360, 140 340
             C 100 320, 60 280, 60 240
             C 60 200, 100 160, 140 140
             C 160 130, 180 130, 200 140
             L 200 160
             Z" 
          fill="url(#bodyGradient)" />
    
    <!-- Tail (curled) -->
    <path d="M60 240
             C 40 260, 20 280, 30 300
             C 40 320, 60 330, 80 320
             C 100 310, 110 290, 100 270
             C 90 250, 70 250, 60 260"
          fill="url(#bodyGradient)" 
          stroke="#047857" 
          stroke-width="2"/>
    
    <!-- Eye - large and expressive -->
    <circle cx="280" cy="200" r="40" fill="white" stroke="#047857" stroke-width="3"/>
    <circle cx="280" cy="200" r="30" fill="url(#eyeGradient)"/>
    <circle cx="290" cy="190" r="8" fill="white" opacity="0.8"/>
    <circle cx="280" cy="200" r="10" fill="#1F2937"/>
    
    <!-- Database layers on body -->
    <g transform="translate(140, 200)">
      <!-- Database cylinder -->
      <ellipse cx="50" cy="0" rx="45" ry="12" fill="url(#dataGradient)" opacity="0.9"/>
      <rect x="5" y="0" width="90" height="50" fill="url(#dataGradient)" opacity="0.9"/>
      <ellipse cx="50" cy="50" rx="45" ry="12" fill="url(#dataGradient)"/>
      
      <!-- Middle ellipse (layer) -->
      <ellipse cx="50" cy="25" rx="45" ry="12" fill="#60A5FA" opacity="0.6"/>
      
      <!-- Highlight on top -->
      <ellipse cx="50" cy="0" rx="35" ry="8" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Chameleon crest/ridge -->
    <path d="M240 140
             C 260 120, 280 110, 300 120
             C 310 130, 320 145, 320 160"
          fill="none" 
          stroke="#047857" 
          stroke-width="6"
          stroke-linecap="round"/>
    
    <!-- Legs (simplified) -->
    <path d="M120 320 L 100 360 L 130 350" fill="url(#bodyGradient)" stroke="#047857" stroke-width="3"/>
    <path d="M200 340 L 190 380 L 220 370" fill="url(#bodyGradient)" stroke="#047857" stroke-width="3"/>
    
    <!-- Data flow dots -->
    <circle cx="140" cy="170" r="6" fill="#60A5FA" opacity="0.8"/>
    <circle cx="160" cy="155" r="5" fill="#60A5FA" opacity="0.6"/>
    <circle cx="180" cy="145" r="4" fill="#60A5FA" opacity="0.4"/>
  </g>
  
  <!-- JSON brackets integrated -->
  <text x="95" y="400" font-family="monospace" font-size="48" fill="#059669" font-weight="bold">{</text>
  <text x="390" y="400" font-family="monospace" font-size="48" fill="#059669" font-weight="bold">}</text>
</svg>
